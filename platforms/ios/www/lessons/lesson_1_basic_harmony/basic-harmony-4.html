<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="../../css/index.css">
        <link rel="stylesheet" type="text/css" href="../../css/homepage.css">
        <link rel="stylesheet" type="text/css" href="../../css/basic-harmony-lesson.css">
        <script type="text/javascript" src="../../js/jquery.js"></script>
        <title>Componi</title>
    </head>
    <body>
    <header id="homepage-header">
        <h1 class="homepage-header">Componi</h1>
        <h3 class="homepage-subheader">Lesson 1 - Basic Harmony</h3>
        <h5 class="homepage-sub-subheader">Let's complete your first recording!</h3>
    </header>
    <div id="homepage-wrapper">
        <div class="go-button-container">
            <div class="go-button-container">
                <div class="go-button stopped" id="metronome" data-sound="../sounds/RS.WAV">
                    <p>TAP</p>
                </div>
             </div>
            <div class="tempo-container">
                <p class="increase-tempo">+ Tempo</p>
                <p class="decrease-tempo">- Tempo</p>
            </div>

        </div>
    	<div class="lesson-stage-wrapper">

	    	<div class="chord-circles">
                <div class="chord-circle-container">
                    <div class="chord-circle chord-circle-major" id="C4"><p>1</p></div>
                </div>
                <div class="chord-circle-container">
                    <div class="chord-circle chord-circle-major" id="F4"><p>4</p></div>
                </div>
                <div class="chord-circle-container">
                    <div class="chord-circle chord-circle-major" id="G4"><p>5</p></div>
                </div>
	    	</div>
            <div class="record" id="record" data-sound="../sounds/RS.WAV">
                <p>RECORD</p>
            </div>
            <button class='stop-recording'>STOP</button>
            <button class='play-recording'>PLAY</button>
    <!--         <a href="basic-harmony-4.html">
                <button id="click-to-start">Proceed</button>
            </a> -->
        </div>
        <!-- <button id="click-to-start">Click here to start learning</p> -->
    </div>
        <script type="text/javascript" src="../../cordova.js"></script>
        <script type="text/javascript" src="../../js/wad.min.js"></script>

        <script type="text/javascript" src="../../js/recorder.js"></script>
        <script type="text/javascript" src="../../js/recorderWorker.js"></script>
        <script type="text/javascript" src="../../js/record_sounds.js"></script>
        <script type="text/javascript" src="../../js/soundmanager2.js"></script>
        <script type="text/javascript" src="../../js/play_sounds.js"></script>
        <script type="text/javascript" src="../../js/beat_generation.js"></script>
        <script type="text/javascript" src="../../js/index.js"></script>
        <script type="text/javascript" src="../../js/homepage.js"></script>
    </body>
</html>
